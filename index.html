<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC WEBSITE</title>
    <link rel="stylesheet" href="style.css">
     </head>
<body>
    <div class="hero">
        <div class="navbar">
           
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PLAYLIST</a></li>
                <li><a href="#">ALBUMS</a></li>
                <li><a href="#">CONTACT </a></li>
            </ul>

            
        </div>
        <div class="content">
            <div class="right"> 
                <h1><br>THE<br> REAL   <br> MUSIC</h1>
            </div>
            <div class="left">
                <p>Click To Play</p>
                <img src="icons8-play-button-circled.gif" id="icon">
                <img src="pause.png" id="icon-1">

            </div>
        </div>
    </div>
    
    <audio id="mysong">
        <source src="the-beat-of-nature-122841.mp3" type="audio/mp3" controls>
    </audio>

    <audio id="myAudio" src="the-beat-of-nature-122841.mp3" preload="auto">
    </audio>
    <a onClick="togglePlay()"><img src="icons8-play-button-circled.gif" id="icon"></a>


    <script>

        var mysong =document.getElementById("mysong");
        var icon   =document.getElementById("icon");

        icon.onclick =function(){
            if(mysong.paused){
                mysong.play();
                icon.src="pause"
            }else{
                mysong.pause();
                icon.src="play"
            }
        }


        var myAudio = document.getElementById("myAudio");
var isPlaying = false;

function togglePlay() {
  isPlaying ? myAudio.pause() : myAudio.play();
};

myAudio.onplaying = function() {
  isPlaying = true;
};
myAudio.onpause = function() {
  isPlaying = false;
};
    </script>
</body>
</html>
